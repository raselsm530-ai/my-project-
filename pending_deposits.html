<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <title>Pending Deposits</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: #eef2f7;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        #depositList {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .info-box {
            background: white;
            padding: 18px;
            margin: 10px 0;
            border-radius: 10px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .info-box button {
            width: 100%;
            padding: 12px;
            background: #4e73df;
            color: white;
            border: none;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 18px;
        }

        .back-btn {
            margin-top: 20px;
            width: 90%;
            max-width: 300px;
            padding: 12px;
            background: red;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
        }
    </style>
</head>

<body>

    <h2>Pending Deposits</h2>

    <div id="depositList"></div>

    <button class="back-btn" onclick="location.href='admin.html'">Back</button>

    <script src="admin.js"></script>

</body>

</html>
