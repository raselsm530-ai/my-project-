<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ড্যাশবোর্ড</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Top Bar -->
    <div class="topbar">
        <h2>ড্যাশবোর্ড</h2>
    </div>

    <!-- Dashboard Content -->
    <div class="dashboard-box">

        <!-- Welcome Text -->
        <p id="welcomeText" class="welcome">স্বাগতম</p>

        <!-- Balance -->
        <div class="balance-card">
            <h3>বর্তমান ব্যালেন্স</h3>
            <p id="balance" class="amount">0 ৳</p>
        </div>

        <!-- Logout -->
        <button type="button" onclick="logoutUser()" class="logout-btn">
            লগআউট
        </button>

    </div>

    <!-- Dashboard JS -->
    <script src="dashboard.js"></script>

</body>
</html>
