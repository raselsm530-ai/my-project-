<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<style>
body{margin:0;font-family:sans-serif;background:#667eea;display:flex;justify-content:center;align-items:center;height:100vh;}
.register-box{background:#f5f7ff;padding:30px;border-radius:15px;width:90%;max-width:400px;text-align:center;box-shadow:0 6px 18px rgba(0,0,0,0.12);}
.register-box input{width:100%;padding:12px;margin:8px 0;border-radius:10px;border:1px solid #ccc;}
.register-box button{width:100%;padding:14px;margin-top:12px;background:#4B7BFF;color:white;border:none;border-radius:10px;cursor:pointer;}
.register-box a{color:#4B7BFF;text-decoration:none;}
</style>
</head>
<body>
<div class="register-box">
<h2>রেজিস্টার</h2>
<input type="tel" id="phone" placeholder="মোবাইল নাম্বার">
<input type="password" id="password" placeholder="পাসওয়ার্ড">
<input type="password" id="cpassword" placeholder="কনফার্ম পাসওয়ার্ড">
<input type="text" id="refer" placeholder="রেফার কোড (ঐচ্ছিক)">
<button type="button" onclick="registerUser()">রেজিস্টার</button>
<p>ইতিমধ্যে অ্যাকাউন্ট আছে? <a href="login.html">লগইন</a></p>
</div>

<script type="module">
// Firebase config
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCH_qTmU7QIUC4RKoYEX7QaXpPUNSN8mBI",
  authDomain: "smart-earning-platform-bd.firebaseapp.com",
  databaseURL: "https://smart-earning-platform-bd-default-rtdb.firebaseio.com",
  projectId: "smart-earning-platform-bd",
  storageBucket: "smart-earning-platform-bd.appspot.com",
  messagingSenderId: "1076796437288",
  appId: "1:1076796437288:web:b6a6497cf4795dc3c0561d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

// Function
window.registerUser = () => {
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value.trim();
  const cpassword = document.getElementById("cpassword").value.trim();
  const refer = document.getElementById("refer").value.trim();

  if(!phone || !password || !cpassword){ alert("সব ঘর পূরণ করুন"); return; }
  if(password !== cpassword){ alert("পাসওয়ার্ড মিলছে না"); return; }

  const email = phone+"@app.com";

  createUserWithEmailAndPassword(auth,email,password)
    .then(userCredential => {
      set(ref(db,"users/"+phone),{
        phone:phone,
        balance:0,
        refer:refer || "NO-REF",
        joined: new Date().toLocaleString()
      });
      localStorage.setItem("currentUser",phone);
      alert("রেজিস্ট্রেশন সফল!");
      location.href="home.html";
    })
    .catch(error=>{
      alert("Error: "+error.message);
    });
}
</script>
</body>
</html>
