<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Smart Earning Platform</title>
    <style>
        body { font-family: Arial; background:#f4f4f4; text-align:center; }
        .box { width:320px; margin:40px auto; padding:20px; background:white; border-radius:10px; }
        input { width:90%; padding:10px; margin:6px; border-radius:5px; border:1px solid #aaa; }
        button { width:95%; padding:10px; background:#008cff; color:white; border:0; border-radius:5px; font-size:16px; }
        #dashboard { display:none; }
    </style>
</head>
<body>

<h2>Smart Earning Platform</h2>

<div id="signup" class="box">
    <h3>Sign Up</h3>
    <input type="text" id="su_user" placeholder="Username"><br>
    <input type="password" id="su_pass" placeholder="Password"><br>
    <button onclick="signup()">Create Account</button><br><br>
    <a href="#" onclick="showLogin()">Already have an account?</a>
</div>

<div id="login" class="box" style="display:none;">
    <h3>Login</h3>
    <input type="text" id="li_user" placeholder="Username"><br>
    <input type="password" id="li_pass" placeholder="Password"><br>
    <button onclick="login()">Login</button><br><br>
    <a href="#" onclick="showSignup()">Create a new account</a>
</div>

<div id="dashboard" class="box">
    <h3>Welcome to Dashboard</h3>
    <p id="showUser"></p>
    <button onclick="logout()">Logout</button>
</div>

<script>
    function signup() {
        let u = document.getElementById("su_user").value;
        let p = document.getElementById("su_pass").value;

        if (u === "" || p === "") {
            alert("সব ঘর পূরণ করুন!");
            return;
        }

        localStorage.setItem("username", u);
        localStorage.setItem("password", p);

        alert("Sign Up Successful!");

        showLogin();
    }

    function login() {
        let u = document.getElementById("li_user").value;
        let p = document.getElementById("li_pass").value;

        let su = localStorage.getItem("username");
        let sp = localStorage.getItem("password");

        if (u === su && p === sp) {
            alert("Login Successful!");
            document.getElementById("showUser").innerText = "User: " + u;
            showDashboard();
        } else {
            alert("Wrong username or password!");
        }
    }

    function showLogin() {
        document.getElementById("signup").style.display = "none";
        document.getElementById("login").style.display = "block";
        document.getElementById("dashboard").style.display = "none";
    }

    function showSignup() {
        document.getElementById("signup").style.display = "block";
        document.getElementById("login").style.display = "none";
        document.getElementById("dashboard").style.display = "none";
    }

    function showDashboard() {
        document.getElementById("signup").style.display = "none";
        document.getElementById("login").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
    }

    function logout() {
        showLogin();
    }
</script>

</body>
</html>
