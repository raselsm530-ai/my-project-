<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>ওয়ালেট</title>
    <link rel="stylesheet" href="wallet.css">
</head>
<body>

<div class="wallet-container">

    <h2 class="title">ডিপোজিট করুন</h2>

    <div id="amounts" class="amount-box">
        <div class="amount" data-amount="500">500</div>
        <div class="amount" data-amount="3000">3000</div>
        <div class="amount" data-amount="5000">5000</div>
        <div class="amount" data-amount="10000">10000</div>
    </div>

    <div class="selected-amount-display">
        সিলেক্টেড এমাউন্ট: <span id="selectedAmountText">0</span> টাকা
    </div>

    <select id="method" class="pay-method">
        <option>বিকাশ</option>
        <option>নগদ</option>
        <option>রকেট</option>
    </select>

    <button onclick="startDeposit()">কনফার্ম ডিপোজিট</button>

</div>

<script type="module" src="wallet.js"></script>
</body>
</html>
