<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>

    <div class="container">
        <h2>লগইন</h2>

        <form id="loginForm">
            
            <div class="input-group">
                <input type="text" id="phone" placeholder="মোবাইল নম্বর" required>
            </div>

            <div class="input-group">
                <input type="password" id="password" placeholder="পাসওয়ার্ড" required>
            </div>

            <button type="submit">লগইন</button>
        </form>

        <p>একাউন্ট নেই? <a href="index.html">রেজিস্টার করুন</a></p>
    </div>

    <script src="login.js"></script>

</body>
</html>
