<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>লগইন</title>
<link rel="stylesheet" href="style.css">
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-box {
    width: 90%;
    max-width: 420px;
    background: #f5f7ff;
    padding: 25px;
    border-radius: 18px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.12);
    text-align: center;
}

h2 { margin-bottom: 20px; }

input {
    width: 100%;
    margin: 8px 0;
    padding: 14px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 14px;
    background: #4B7BFF;
    color: #fff;
    border: none;
    border-radius: 12px;
    margin-top: 12px;
    font-size: 16px;
    cursor: pointer;
}

button:hover { opacity: 0.9; }
p { margin-top:15px; }
</style>
</head>
<body>

<div class="login-box">
    <h2>লগইন</h2>

    <input type="tel" id="phone" placeholder="মোবাইল নাম্বার">
    <input type="password" id="password" placeholder="পাসওয়ার্ড">

    <button type="button" onclick="loginUser()">লগইন</button>

    <p>নতুন ইউজার? <a href="register.html">রেজিস্টার করুন</a></p>
</div>

<script type="module">
import { auth } from './firebase-config.js';
import { signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

window.loginUser = async function() {
    const phone = document.getElementById('phone').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!phone || !password) {
        alert('সব তথ্য দিন');
        return;
    }

    try {
        const fakeEmail = `${phone}@smartplatform.com`;
        const userCredential = await signInWithEmailAndPassword(auth, fakeEmail, password);
        localStorage.setItem('loggedInUser', phone);
        alert('লগইন সফল ✅');
        window.location.href = 'home.html';
    } catch (error) {
        alert('লগইন ব্যর্থ ❌\n' + error.message);
    }
}
</script>

</body>
</html>
