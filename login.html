<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>লগইন</title>
<link rel="stylesheet" href="style.css">
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
}
.login-box {
    width: 92%;
    max-width: 420px;
    background: #f5f7ff;
    padding: 25px;
    border-radius: 18px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    text-align: center;
}
.login-box input, .login-box button {
    width: 100%;
    margin: 10px 0;
    padding: 14px;
    border-radius: 10px;
    font-size: 16px;
}
.login-box input {
    border: 1px solid #ccc;
}
.login-box button {
    background: linear-gradient(135deg, #4B7BFF, #6A5BFF);
    color: #fff;
    border: none;
    cursor: pointer;
    font-weight: bold;
}
.login-box button:hover {
    opacity: 0.9;
}
.login-box p {
    margin-top: 15px;
    font-size: 14px;
}
.login-box a {
    color: #4B7BFF;
    text-decoration: none;
    font-weight: bold;
}
</style>
</head>
<body>
<div class="login-box">
<h2>লগইন</h2>
<input type="tel" id="phone" placeholder="মোবাইল নাম্বার">
<input type="password" id="password" placeholder="পাসওয়ার্ড">
<button onclick="login()">লগইন</button>
<p>New User? <a href="register.html">Register</a></p>
</div>

<script type="module" src="firebase-config.js"></script>
<script type="module" src="login.js"></script>
</body>
</html>
