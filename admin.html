<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
        }

        .admin-container {
            margin-top: 80px;
        }

        button {
            width: 80%;
            max-width: 320px;
            margin: 12px;
            padding: 15px;
            font-size: 20px;
            border-radius: 8px;
            border: none;
            background: #2e59d9;
            color: white;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }

        .logout-btn {
            background: red;
        }
    </style>
</head>

<body>

<div class="admin-container">
    <h2>Admin Dashboard</h2>

    <!-- Pending Deposits Page -->
    <button onclick="location.href='admin_deposits.html'">Pending Deposits</button>

    <!-- Logout Button -->
    <button class="logout-btn" onclick="adminLogout()">Logout</button>
</div>

<script src="admin_auth.js"></script>
<script>
    function adminLogout() {
        localStorage.removeItem("adminLoggedIn");
        window.location.href = "admin_login.html";
    }

    // prevent unauthorized access
    if (localStorage.getItem("adminLoggedIn") !== "true") {
        window.location.href = "admin_login.html";
    }
</script>

</body>
</html>
