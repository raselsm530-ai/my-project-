<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<link rel="stylesheet" href="style.css">
<style>
body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    padding: 20px;
}
h2 { text-align: center; margin-bottom: 20px; }
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
}
th, td {
    padding: 12px 10px;
    text-align: center;
    border-bottom: 1px solid #e0e0e0;
}
th { background: #4B7BFF; color: #fff; }
button {
    padding: 6px 12px;
    margin: 2px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
}
button.approve { background: #10b981; color: #fff; }
button.reject { background: #ef4444; color: #fff; }
a { color: #2563eb; text-decoration: none; }
</style>
</head>
<body>

<h2>Admin Panel</h2>

<table id="pendingTable">
<thead>
<tr>
    <th>User</th>
    <th>Amount</th>
    <th>Method</th>
    <th>Transaction ID</th>
    <th>Date</th>
    <th>Status</th>
    <th>Screenshot</th>
    <th>Action</th>
</tr>
</thead>
<tbody>
<!-- Pending deposits will be loaded here -->
</tbody>
</table>

<script type="module" src="admin.js"></script>
</body>
</html>
