<!DOCTYPE html>
<html lang="bn">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ডিপোজিট</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h2 class="page-title">ডিপোজিট করুন</h2>

        <div class="input-group">
            <input type="number" id="depositAmount" placeholder="ডিপোজিট এমাউন্ট (৳)">
        </div>

        <div class="input-group">
            <input type="text" id="trxId" placeholder="Transaction ID">
        </div>

        <button onclick="depositMoney()" class="btn-primary">
            ডিপোজিট সাবমিট
        </button>

        <div class="login-link">
            <a href="home.html">হোমে ফিরে যান</a>
        </div>

    </div>

    <script src="deposit.js"></script>
</body>
</html>
