<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<link rel="stylesheet" href="style.css">
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        min-height: 100vh;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .card {
        width: 90%;
        max-width: 400px;
        background: #fff;
        color: #1f2937;
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 12px 25px rgba(0,0,0,0.18);
        margin-bottom: 20px;
        text-align: center;
    }

    button {
        padding: 14px 20px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #4B7BFF, #6A5BFF);
        color: #fff;
        cursor: pointer;
        margin: 8px;
        font-size: 16px;
    }

    button:hover {
        opacity: 0.9;
    }

    h2 {
        margin-bottom: 20px;
    }

    p {
        font-size: 18px;
        margin: 12px 0;
    }
</style>
</head>
<body>

<div class="card">
    <h2>Welcome, <span id="username"></span></h2>
    <p>Balance: <span id="balance">0</span> à§³</p>
    <button onclick="goToWallet()">Wallet</button>
    <button onclick="goToPackages()">Packages</button>
    <button onclick="logout()">Logout</button>
</div>

<script type="module" src="home.js"></script>
</body>
</html>
